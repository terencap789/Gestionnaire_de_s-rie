<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestionnaire d'√âpisodes - s√©curis√©</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background: #444;
    width: 100%;
    padding: 1rem 0;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }
  main {
    flex: 1;
    max-width: 900px;
    width: 95%;
    padding: 1rem;
    box-sizing: border-box;
    margin-top: 1rem;
  }
  label {
    display: block;
    margin: 0.6rem 0 0.2rem;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: none;
    box-sizing: border-box;
  }
  select, button {
    cursor: pointer;
  }
  button {
    background: #0066cc;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #004a99;
  }
  #episodes-list {
    max-height: 300px;
    overflow-y: auto;
    background: #333;
    padding: 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    white-space: pre-wrap;
    line-height: 1.3;
  }
  #message {
    min-height: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-align: center;
  }
  .error {
    color: #ff4c4c;
  }
  .success {
    color: #4caf50;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.85rem;
    color: #666;
  }
  @media(min-width: 600px) {
    input, select, textarea, button {
      width: 50%;
    }
    #episodes-list {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>üé¨ Gestionnaire d'√âpisodes s√©curis√©</header>

<main>
  <div id="message"></div>

  <label for="series-select">S√©rie :</label>
  <select id="series-select">
    <option value="">-- S√©lectionner une s√©rie --</option>
  </select>
  <button id="delete-series-btn">Supprimer la s√©rie s√©lectionn√©e</button>

  <label for="new-series-name">Cr√©er une nouvelle s√©rie :</label>
  <input type="text" id="new-series-name" placeholder="Nom de la s√©rie" />
  <button id="create-series-btn">Cr√©er la s√©rie</button>

  <hr />

  <label for="season-input">Num√©ro de saison :</label>
  <input type="number" id="season-input" min="1" placeholder="Ex : 1" />

  <label for="episode-input">Num√©ro d'√©pisode :</label>
  <input type="number" id="episode-input" min="1" placeholder="Ex : 3" />

  <label for="date-input">Date de visionnage :</label>
  <input type="date" id="date-input" />

  <label for="note-input">Note / Commentaire :</label>
  <textarea id="note-input" rows="3" placeholder="Facultatif"></textarea>

  <button id="add-episode-btn">Ajouter l'√©pisode</button>

  <hr />

  <label for="search-season-input">Rechercher √©pisodes par saison :</label>
  <input type="number" id="search-season-input" min="1" placeholder="Ex : 1" />
  <button id="search-season-btn">Rechercher</button>
  <button id="clear-search-btn">Afficher tous</button>

  <hr />

  <div id="episodes-list" aria-live="polite" aria-atomic="true">Aucune s√©rie s√©lectionn√©e.</div>

  <hr />

  <button id="export-json-btn">Exporter donn√©es (JSON chiffr√©)</button>
  <button id="import-json-btn">Importer donn√©es (JSON chiffr√©)</button>
  <input type="file" id="import-json-input" accept=".json" style="display:none;" />
</main>

<footer>¬© 2025 - Projet Gestionnaire d'√âpisodes - Crypt√© avec AES (CryptoJS)</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
(() => {
  // Utils
  const $ = id => document.getElementById(id);
  const showMessage = (msg, isError=false) => {
    const el = $("message");
    el.textContent = msg;
    el.className = isError ? "error" : "success";
    setTimeout(() => { el.textContent = ""; el.className = ""; }, 5000);
  };

  // AES Crypto
  const generateKey = () => CryptoJS.lib.WordArray.random(16).toString();
  let key = null;

  // Donn√©es s√©ries & √©pisodes { serie: [episodes...] }
  let seriesData = {};
  let currentSeries = "";

  // Sauvegarde dans localStorage (chiffr√©e)
  function saveToLocal() {
    if (!key) return;
    const dataStr = JSON.stringify(seriesData);
    const encrypted = CryptoJS.AES.encrypt(dataStr, key).toString();
    localStorage.setItem("episodes_data", encrypted);
    localStorage.setItem("episodes_key", key);
  }

  // Charge depuis localStorage, retourne false si aucune donn√©e
  function loadFromLocal() {
    const storedKey = localStorage.getItem("episodes_key");
    const encryptedData = localStorage.getItem("episodes_data");
    if (!storedKey || !encryptedData) return false;
    try {
      const decrypted = CryptoJS.AES.decrypt(encryptedData, storedKey).toString(CryptoJS.enc.Utf8);
      if (!decrypted) return false;
      seriesData = JSON.parse(decrypted);
      key = storedKey;
      return true;
    } catch {
      return false;
    }
  }

  // Met √† jour la liste d√©roulante des s√©ries
  function updateSeriesList() {
    const select = $("series-select");
    // Sauvegarder s√©lection
    const prev = select.value;
    select.innerHTML = '<option value="">-- S√©lectionner une s√©rie --</option>';
    Object.keys(seriesData).forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      select.appendChild(opt);
    });
    if (Object.keys(seriesData).includes(prev)) {
      select.value = prev;
      currentSeries = prev;
    } else {
      currentSeries = "";
      select.value = "";
    }
    showEpisodes();
  }

  // Affiche √©pisodes (filtr√©s par saison si demand√©)
  function showEpisodes(filterSeason = null) {
    const div = $("episodes-list");
    if (!currentSeries || !seriesData[currentSeries]) {
      div.textContent = "Aucune s√©rie s√©lectionn√©e.";
      return;
    }
    let episodes = seriesData[currentSeries];
    if (filterSeason !== null) {
      episodes = episodes.filter(ep => ep.saison == filterSeason);
    }
    if (episodes.length === 0) {
      div.textContent = filterSeason !== null ? `Aucun √©pisode trouv√© pour la saison ${filterSeason}.` : "Pas d'√©pisodes pour cette s√©rie.";
      return;
    }
    let text = `√âpisodes pour la s√©rie : ${currentSeries}\n\n`;
    episodes.forEach((ep,i) => {
      text += `Saison ${ep.saison}, √âpisode ${ep.episode}\nDate : ${ep.date}\n`;
      if(ep.note) text += `Note : ${ep.note}\n`;
      text += "-".repeat(30) + "\n";
    });
    div.textContent = text;
  }

  // Cr√©er une nouvelle s√©rie
  function createSeries() {
    const name = $("new-series-name").value.trim();
    if (!name) return showMessage("Veuillez saisir un nom de s√©rie.", true);
    if (seriesData[name]) return showMessage("Cette s√©rie existe d√©j√†.", true);
    seriesData[name] = [];
    $("new-series-name").value = "";
    updateSeriesList();
    showMessage(`S√©rie '${name}' cr√©√©e.`);
    currentSeries = name;
    $("series-select").value = name;
    showEpisodes();
    saveToLocal();
  }

  // Ajouter √©pisode √† la s√©rie courante
  function addEpisode() {
    if (!currentSeries) return showMessage("S√©lectionnez une s√©rie avant d'ajouter un √©pisode.", true);
    const saison = $("season-input").value.trim();
    const episode = $("episode-input").value.trim();
    const date = $("date-input").value;
    const note = $("note-input").value.trim();
    if (!saison || !episode || !date) return showMessage("Saison, √©pisode et date sont obligatoires.", true);
    const epNum = Number(episode);
    const saisonNum = Number(saison);
    if (isNaN(epNum) || epNum <= 0 || isNaN(saisonNum) || saisonNum <= 0) {
      return showMessage("Saison et √©pisode doivent √™tre des nombres positifs.", true);
    }
    seriesData[currentSeries].push({
      saison: saisonNum,
      episode: epNum,
      date,
      note
    });
    // Tri simple par saison puis √©pisode
    seriesData[currentSeries].sort((a,b) => a.saison - b.saison || a.episode - b.episode);
    // Reset inputs
    $("season-input").value = "";
    $("episode-input").value = "";
    $("date-input").value = "";
    $("note-input").value = "";
    saveToLocal();
    showMessage("√âpisode ajout√©.");
    showEpisodes();
  }

  // Supprimer s√©rie
  function deleteSeries() {
    if (!currentSeries) return showMessage("S√©lectionnez une s√©rie √† supprimer.", true);
    if (!confirm(`Supprimer la s√©rie "${currentSeries}" et tous ses √©pisodes ?`)) return;
    delete seriesData[currentSeries];
    currentSeries = "";
    updateSeriesList();
    saveToLocal();
    showMessage("S√©rie supprim√©e.");
  }

  // Rechercher √©pisodes par saison
  function searchSeason() {
    if (!currentSeries) return showMessage("S√©lectionnez une s√©rie avant de rechercher.", true);
    const season = $("search-season-input").value.trim();
    if (!season) return showMessage("Saisissez un num√©ro de saison √† rechercher.", true);
    showEpisodes(season);
  }

  // Afficher tous √©pisodes (clear search)
  function clearSearch() {
    $("search-season-input").value = "";
    showEpisodes();
  }

  // Export JSON chiffr√©
  function exportData() {
    if (!key) return showMessage("Pas de cl√© de chiffrement disponible.", true);
    const dataStr = JSON.stringify(seriesData);
    const encrypted = CryptoJS.AES.encrypt(dataStr, key).toString();
    const exportObj = {
      key,
      data: encrypted
    };
    const blob = new Blob([JSON.stringify(exportObj, null, 2)], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gestionnaire_episodes_export.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    showMessage("Donn√©es export√©es.");
  }

  // Import JSON chiffr√©
  function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const obj = JSON.parse(e.target.result);
        if (!obj.key || !obj.data) throw new Error("Format invalide");
        const decrypted = CryptoJS.AES.decrypt(obj.data, obj.key).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Donn√©es illisibles");
        seriesData = JSON.parse(decrypted);
        key = obj.key;
        updateSeriesList();
        saveToLocal();
        showMessage("Donn√©es import√©es avec succ√®s.");
      } catch(err) {
        showMessage("Erreur √† l'importation : " + err.message, true);
      }
    };
    reader.readAsText(file);
    $("import-json-input").value = "";
  }

  // Initialisation
  function init() {
    if (!loadFromLocal()) {
      key = generateKey();
      seriesData = {};
      saveToLocal();
    }
    updateSeriesList();

    // √âv√©nements
    $("create-series-btn").addEventListener("click", createSeries);
    $("add-episode-btn").addEventListener("click", addEpisode);
    $("series-select").addEventListener("change", e => {
      currentSeries = e.target.value;
      showEpisodes();
    });
    $("delete-series-btn").addEventListener("click", deleteSeries);
    $("search-season-btn").addEventListener("click", searchSeason);
    $("clear-search-btn").addEventListener("click", clearSearch);
    $("export-json-btn").addEventListener("click", exportData);
    $("import-json-btn").addEventListener("click", () => $("import-json-input").click());
    $("import-json-input").addEventListener("change", importData);
  }

  document.addEventListener("DOMContentLoaded", init);
})();
</script>

</body>
</html>
